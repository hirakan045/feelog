info:
  name: Create Feelog
  type: http
  seq: 1

http:
  method: POST
  url: "{{base_url}}/api/v1/feelogs"
  body:
    type: json
    data: |-
      {
        "feel_score": 4,
        "note": "今日は調子が良い"
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
